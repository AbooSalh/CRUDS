<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Product mangement system</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>CRUDS</h2>
            <p>Product management system with local Storage</p>
        </header>

        <section class="inputs">
            <input type="text" name="" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes %">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads %">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount %">
                <small onkeyup="getTotal()" id="total">00.000</small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit">Create</button>

        </section>





        <section class="outputs">
            <div class="search">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search By Title 'default'">
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">search by title </button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">search by category </button>
                    <!-- <button onclick="getSearchMood()" id="searchId">search by id </button> -->
                </div>

            </div>
            <div style="padding-top:4px;" id="deleteAll"></div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
            <div id="products" class="products">
                
            </div>
        </section>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
